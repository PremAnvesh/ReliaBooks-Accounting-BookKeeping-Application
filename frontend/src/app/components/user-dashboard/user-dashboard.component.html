<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode == 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <h3 routerLink="/dashboard">ReliaBooks</h3>
    <mat-icon>bar_chart</mat-icon>
    <span class="fill"></span>
    <button pButton pRipple type="button" 
    icon= "pi pi-power-off" 
    label="Logout" 
    class="p-button-danger p-button-text text-right"
    (click)="onLogout()"></button>
</mat-toolbar>
<mat-sidenav-container >
    <mat-sidenav mode="side" #sidenav = "matSidenav" class="mat-elevation-z8 scroll">
        <img  class = "avatar mat-elevation-z8" src="https://nwsid.net/wp-content/uploads/2015/05/dummy-profile-pic.png" alt="avatar">
        <h4 class = "name" >{{userName}}</h4>
        <p class = "occupation">{{userOccupation}}</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="toHome()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" routerLink="/dashboard/expenses/expenseList">
            <mat-icon>ballot</mat-icon>
            <span>Expense List</span>
        </button>

        <button mat-button class="menu-button" routerLink="/dashboard/accounts">
            <mat-icon>attach_money</mat-icon>
            <span>Accounts</span>
        </button>

        <mat-divider></mat-divider>

        <h4 class = "name" >Reports</h4>
        <button mat-button class="menu-button" (click)="onInvoices()">
            <mat-icon>receipt</mat-icon>
            <span>Invoices</span>
        </button>


        <button mat-button class="menu-button" (click)="onPaymentReports()">
            <mat-icon>donut_large</mat-icon>
            <span>Payment</span>
        </button>

        <button mat-button class="menu-button" (click)="onExpenseReports()">
            <mat-icon>timeline</mat-icon>
            <span>Expenses</span>
        </button>

        <button mat-button class="menu-button"  (click)="onAssetReports()">
            <mat-icon>account_balance</mat-icon>
            <span>Assets</span>
        </button>

        <button mat-button class="menu-button" (click)="onTransactionReports()">
            <mat-icon>assessment</mat-icon>
            <span>Transactions</span>
        </button>


        <mat-divider></mat-divider>

        <!-- <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button> -->

        <button mat-button class="menu-button" (click)="onAbout()">
            <mat-icon>info</mat-icon>
            <span>About Dev</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
